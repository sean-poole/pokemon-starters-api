<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Starter Pokemon API</title>

</head>

<body>
    <h1>Starter Pokemon API</h1>

    <form action="" method="get" class="form-pokemon">
        <fieldset>
            <legend>Choose your type: </legend>
            <div>
                <input type="radio" id="grass" name="grass">
                <label for="grass">Grass</label>
            </div>
            <div>
                <input type="radio" id="fire" name="fire">
                <label for="fire">Fire</label>
            </div>
            <div>
                <input type="radio" id="water" name="water">
                <label for="water">Water</label>
            </div>
        </fieldset>

        <input type="button" value="Select">
    </form>

    <p>Please use "localhost:8000/api/pokemon-name</p>
</body>
</html>
